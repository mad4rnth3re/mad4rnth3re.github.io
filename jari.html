    .container12{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 20px;
    }
    .ling{
        background-color: aqua;
        border-radius: 100%;
        transition: 1s;
    }
    @keyframes anim{
        from{
            opacity: 0;
        }
        to{
            opacity: 100%;
        }
    }
    .animated{
        animation: anim 1s forwards;
    }
    </style>
</head>
<body style="background-color: #1b1b1b;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Rumus Lingkaran</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

              </li>

                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Macam Rumus Lingkaran
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="jari.html" target="_blank">Jari-Jari</a></li>
                  <li><a class="dropdown-item" href="diameter.html" target="_blank">Diameter</a></li>
                  <li><a class="dropdown-item" href="luas.html" target="_blank">Luas</a></li>
                  <li><a class="dropdown-item" href="keliling.html" target="_blank">Keliling</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <!-- Isi materi -->
    <div class="container12">
        <h2 class="text-light">Lingkaran Matematika (Jari-Jari)</h2>
        <div class="input">
            <input type="number" class="form-control" placeholder="Masukkan Jari-Jari (cm)" id="jari" style="width: 250px;">
        </div>
        <div class="hasil">
            <div class="ling"></div>
            <p class="has"></p>
        </div>
        <div class="btn" aria-label="Basic example">
            <button type="button" class="btn btn-primary" id="sub" style="margin-right: 5px;">Submit</button>
            <button type="button" class="btn btn-primary" id="res" style="margin-left: 5px;">Reset</button>
        </div>
        <div class="btn" aria-label="Basic example">
            <button type="button" class="btn btn-primary" id="back" onclick="back()">Back To Lobby</button>
        </div>
    </div>
        <script>
        const jari = document.querySelector("#jari");
        const sub = document.querySelector("#sub");
        const res = document.querySelector("#res");
        const hasil = document.querySelector(".hasil");
        const ling = document.querySelector(".ling");
        const has = document.querySelector(".has");
        const back = document.querySelector("#back");

        sub.addEventListener("click", function(){
            const sub = document.querySelector("#sub");
            
            let diameter = parseFloat(jari.value) + parseFloat(jari.value);
            let luas = parseFloat(3.14 * (jari.value) * parseFloat(jari.value)).toFixed(2);
            let keliling = parseFloat(3.14 * parseFloat(jari.value * jari.value)).toFixed(2);
            
            ling.style.width = jari.value + "cm";
            ling.style.height = jari.value + "cm";

            has.innerHTML = "<li>Diameter : " + diameter + " cm</li><li> Luas : " + luas + " cm²</li><li> Keliling : " + keliling + " cm</li>";
            has.style.color = "White";

            ling.classList.add('animated');
        });

        res.addEventListener("click", function(){
            const res = document.querySelector("#res");

            jari.value = "";
            has.innerHTML = "";
            ling.style.width = "0px";
            ling.style.height = "0px";

            ling.classList.remove("animated");
        });

        jari.addEventListener("keypress", function(e){
            if(e.key == "Enter"){
                sub.click();
            }
        });
        
        back.addEventListener("click", function(){
            const back = document.querySelector("#back");
            
            window.location.href = "lobby.html";
        })
    </script>
